<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Monster</title>
</head>
<body>
<div class="container">
    <div class="antennal">
        <div class="antennal-left"></div>
        <div class="antennal-left-circle"></div>
        <div class="antennal-right"></div>
        <div class="antennal-right-circle"></div>
    </div>
    <div class="head">
        <div class="ear-left">
            <div class="ear-left-square-one"></div>
            <div class="ear-left-square-two"></div>
            <div class="ear-left-square-three"></div>
            <div class="ear-left-circle"></div>
        </div>
        <div class="ear-right">
            <div class="ear-right-square-one"></div>
            <div class="ear-right-square-two"></div>
            <div class="ear-right-square-three"></div>
            <div class="ear-right-circle"></div>
        </div>
        <div class="eyes">
            <div class="left-eye">
                <div class="pupil-one-left">
                    <div class="pupil-two-left">
                        <div class="sparkle-pupil-left"></div>
                        <div class="left-iris"></div>
                    </div>
                </div>

            </div>
            <div class="right-eye">
                <div class="pupil-one-right">
                    <div class="pupil-two-right">
                        <div class="sparkle-pupil-right"></div>
                        <div class="right-iris"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mouth"></div>
    </div>
    <div class="neck"></div>
    <div class="body">
        <div class="heart">
            <div class="left-top"></div>
            <div class="right-top"></div>
            <div class="middle-bottom"></div>
            <div class="sparkle-heart"></div>
        </div>
        <div class="screw-one"></div>
        <div class="screw-two"></div>
        <div class="screw-three"></div>
        <div class="screw-four"></div>
    </div>
    <div class="arm-left-container">
        <div class="arm-left">
            <div class="arm-ring-one"></div>
            <div class="arm-ring-two"></div>
            <div class="arm-ring-three"></div>
            <div class="arm-ring-four"></div>
            <div class="hand-left">
                <div class="finger-left"></div>
                <div class="finger-right"></div>
            </div>
        </div>
    </div>
    <div class="arm-right-container">
        <div class="arm-right">
            <div class="arm-ring-one"></div>
            <div class="arm-ring-two"></div>
            <div class="arm-ring-three"></div>
            <div class="arm-ring-four"></div>
            <div class="hand-right">
                <div class="finger-left"></div>
                <div class="finger-right"></div>
            </div>
        </div>
    </div>
    <div class="leg-left-container">
        <div class="leg-left">
            <div class="ring-one"></div>
            <div class="ring-two"></div>
            <div class="ring-three"></div>
            <div class="ring-four"></div>
        </div>
        <div class="foot-left"></div>
    </div>
    <div class="leg-right-container">
        <div class="leg-right">
            <div class="ring-one"></div>
            <div class="ring-two"></div>
            <div class="ring-three"></div>
            <div class="ring-four"></div>
        </div>
        <div class="foot-left"></div>
    </div>
</div>
</body>
</html>
