<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Monster</title>
</head>
<body>
<div class="container">
    <div class="body">
        <div class="eyebrows">
            <div class="left-eyebrow"></div>
            <div class="right-eyebrow"></div>
        </div>
        <div class="eyes">
            <div class="left-eye">
                <div class="left-iris"></div>
            </div>
            <div class="right-eye">
                <div class="right-iris"></div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
            <div class="left-tooth"></div>
            <div class="right-tooth"></div>
        </div>
        <div class="hands">
            <div class="left-hand">
                <div class="finger1"></div>
                <div class="finger2"></div>
                <div class="finger3"></div>
                <div class="finger4"></div>
            </div>
            <div class="right-hand">
                <div class="finger4"></div>
                <div class="finger3"></div>
                <div class="finger2"></div>
                <div class="finger1"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
